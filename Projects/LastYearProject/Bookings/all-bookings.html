<!-- üß† JS Logic -->
<script>
  // Optional: Clear old test data (comment out in production)
  // localStorage.removeItem("twboxBookings");

  function generateCode() {
    return Math.floor(100000 + Math.random() * 900000).toString();
  }

  function loadBookings() {
    const container = document.getElementById("bookingList");
    const bookings = JSON.parse(localStorage.getItem("twboxBookings")) || [];

    const validBookings = bookings.filter(b =>
      b.type && b.location && b.date && b.time && b.mobile && b.id
    );

    if (validBookings.length === 0) {
      container.innerHTML = `
        <div class="alert alert-info text-center">
          You haven‚Äôt booked anything yet. Head to the <a href="/My-Portfolio/Projects/LastYearProject/Home/univ.html">Home Page</a> to get started!
        </div>
      `;
      return;
    }

    container.innerHTML = ""; // Clear previous content

    validBookings.forEach((booking) => {
      if (!booking.code) booking.code = generateCode();

      const badgeClass = booking.status === "Confirmed" ? "bg-success" :
        booking.status === "Pending" ? "bg-warning text-dark" :
        booking.status === "Cancelled" ? "bg-danger" :
        "bg-secondary";

      container.innerHTML += `
        <div class="card mb-3 shadow-sm booking-card">
          <div class="card-body">
            <h5 class="card-title">üö≤ ${booking.type}</h5>
            <p class="card-text">üìç Pickup: ${booking.location}</p>
            <p class="card-text">üìÖ Date: ${booking.date} | üïí Time: ${booking.time}</p>
            <p class="card-text">üì± Mobile: ${booking.mobile}</p>
            <p class="card-text">üÜî Booking ID: ${booking.id}</p>
            <p class="card-text">üîê Unlock Code: <strong>${booking.code}</strong></p>
            <span class="badge ${badgeClass}">${booking.status}</span>
            ${booking.modifiedAt ? `<p class="text-muted">üïí Modified: ${booking.modifiedAt}</p>` : ""}
            <div class="mt-3">
              <button class="btn btn-outline-danger btn-sm me-2" onclick="cancelBooking('${booking.id}')">Cancel</button>
              <button class="btn btn-outline-primary btn-sm" onclick="modifyBooking('${booking.id}')">Modify</button>
            </div>
          </div>
        </div>
      `;
    });

    localStorage.setItem("twboxBookings", JSON.stringify(validBookings));
  }

  function cancelBooking(id) {
    const bookings = JSON.parse(localStorage.getItem("twboxBookings")) || [];
    const updated = bookings.map(b => b.id === id ? { ...b, status: "Cancelled" } : b);
    localStorage.setItem("twboxBookings", JSON.stringify(updated));
    loadBookings();
  }

  function clearCancelled() {
    const bookings = JSON.parse(localStorage.getItem("twboxBookings")) || [];
    const filtered = bookings.filter(b => b.status !== "Cancelled");
    localStorage.setItem("twboxBookings", JSON.stringify(filtered));
    loadBookings();
  }

  function modifyBooking(id) {
    const bookings = JSON.parse(localStorage.getItem("twboxBookings")) || [];
    const booking = bookings.find(b => b.id === id);
    if (!booking || booking.status === "Cancelled") return;

    document.getElementById("modifyId").value = booking.id;
    document.getElementById("readonlyDate").value = booking.date;
    document.getElementById("readonlyTime").value = booking.time;
    document.getElementById("readonlyMobile").value = booking.mobile;
    document.getElementById("placeSelect").value = booking.location;

    const modal = new bootstrap.Modal(document.getElementById("modifyModal"));
    modal.show();
  }

  function saveModifiedBooking(event) {
    event.preventDefault();
    const id = document.getElementById("modifyId").value;
    const newLocation = document.getElementById("placeSelect").value;
    const modifiedTime = new Date().toLocaleString("en-IN", {
      hour: "2-digit", minute: "2-digit", second: "2-digit",
      day: "2-digit", month: "short", year: "numeric"
    });

    const bookings = JSON.parse(localStorage.getItem("twboxBookings")) || [];
    const updated = bookings.map(b => b.id === id ? {
      ...b,
      location: newLocation,
      modifiedAt: modifiedTime
    } : b);

    localStorage.setItem("twboxBookings", JSON.stringify(updated));
    loadBookings();

    const modal = bootstrap.Modal.getInstance(document.getElementById("modifyModal"));
    modal.hide();
  }

  window.onload = loadBookings;
</script>
