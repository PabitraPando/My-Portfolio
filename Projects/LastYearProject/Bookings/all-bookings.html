	</div>
	<!-- üß† JS Logic -->
	<script>
		// Optional: Clear old test data (comment out in production)
		// localStorage.removeItem("twboxBookings");

		function generateCode() {
			return Math.floor(100000 + Math.random() * 900000).toString();
		}

		function loadBookings() {
			const container = document.getElementById("bookingList");
			const bookings = JSON.parse(localStorage.getItem("twboxBookings")) || [];

			const validBookings = bookings.filter(b =>
				b.type && b.location && b.date && b.time && b.mobile && b.id
			);

			if (validBookings.length === 0) {
				container.innerHTML = `
        <div class="alert alert-info text-center">
          You haven‚Äôt booked anything yet. Head to the <a href="../Cycles/index.html">Booking Page</a> to get started!
        </div>
      `;
				return;
			}

			container.innerHTML = ""; // Clear previous content

			validBookings.forEach((booking) => {
				// Ensure unlock code exists
				if (!booking.code) booking.code = generateCode();

				const badgeClass = booking.status === "Confirmed" ? "bg-success" :
					booking.status === "Pending" ? "bg-warning text-dark" :
						booking.status === "Cancelled" ? "bg-danger" :
							"bg-secondary";

				container.innerHTML += `
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">üö≤ ${booking.type}</h5>
            <p class="card-text">üìç Pickup: ${booking.location}</p>
            <p class="card-text">üìÖ Date: ${booking.date} | üïí Time: ${booking.time}</p>
            <p class="card-text">üì± Mobile: ${booking.mobile}</p>
            <p class="card-text">üÜî Booking ID: ${booking.id}</p>
            <p class="card-text">üîê Unlock Code: <strong>${booking.code}</strong></p>
            <span class="badge ${badgeClass}">${booking.status}</span>
            <div class="mt-3">
              <button class="btn btn-outline-danger btn-sm me-2" onclick="cancelBooking('${booking.id}')">Cancel</button>
              <button class="btn btn-outline-primary btn-sm" onclick="modifyBooking('${booking.id}')">Modify</button>
            </div>
          </div>
        </div>
      `;
			});

			// Save updated bookings with unlock codes
			localStorage.setItem("twboxBookings", JSON.stringify(validBookings));
		}

		function cancelBooking(id) {
			const bookings = JSON.parse(localStorage.getItem("twboxBookings")) || [];
			const updated = bookings.map(b => b.id === id ? { ...b, status: "Cancelled" } : b);
			localStorage.setItem("twboxBookings", JSON.stringify(updated));
			loadBookings();
		}

		function modifyBooking(id) {
			alert("Redirecting to modification form for Booking ID: " + id);
			// Example: window.location.href = `modify.html?id=${id}`;
		}

		window.onload = loadBookings;
	</script>
